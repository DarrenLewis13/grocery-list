<html>

<head>
    <title>grocery list</title>
    <link rel="stylesheet" href="./grocer.css">
</head>

<body>
    <h1>organized grocery list</h1>

    <section>
        <h2>pantry items</h2>
        <div class="container">


            <div class="list">
                <h3>canned</h3>
                <ul>
                    <li>corn</li>
                    <li>tuna</li>
                    <li>green beans</li>
                    <li>beans</li>
                </ul>
            </div>
            <div class="list">
                <h3>dry goods</h3>
                <ul>
                    <li>rice</li>
                    <li>pasta</li>
                    <li>sugar</li>
                    <li>flour</li>
                </ul>
            </div>
        <img src="./images/pantry items.jpeg" alt="pantry items" height="150" width="200">
        </div>
    </section>

    <section>
        <h2>freezer items</h2>
        <div class="freeze">
            <div class="list">

                <h3>veggies</h3>
                <ol>
                    <li>broccoli</li>
                    <li>carrots</li>
                    <li>cauliflower</li>
                    <li>bell peppers</li>
                </ol>
            </div>

            <div class="list">
                <h3>snacks</h3>
                <ol>
                    <li>chicken nuggets</li>
                    <li>fries</li>
                    <li>tater tots</li>
                    <li>corn dogs</li>
                </ol>
            </div>
        <img src="./images/freezer foods.jpeg" alt="freezer items" height="150" width="200">
        </div>
    </section>

</body>

</html>
